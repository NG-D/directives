        <div ng-repeat="n in directives track by $index" ng-click="select($index,'#r')" ng-class="{cur:$index==page}">
            <span ng-bind="n.name"></span>
        </div>
    </div>
    <div class="R ng-cloak" id="r">
        <section id="sec-0">
            <input type="text" ng-model="d.user" placeholder="请输入用户名" />
            <br>
            <input type="password" ng-model="d.pwd" placeholder="请输入密码" />
            <br>
            <input type="password" ng-model="d.repwd" placeholder="请重新输入密码" />
            <br>
        </section>
        <section id="sec-1">
            <l-music></l-music>
            <l-slide-img imgs="imgs" c="slideConfig"></l-slide-img>
        </section>
        <section id="sec-2">
            <div class="l-drag b-g" c="dragConfig">
                <div class="dialog-head">
                    <div class="f-l">这里是标题</div>
                    <div class="f-r">X</div>
                    <div class="clear"></div>
                </div>
                <div>你好！</div>
            </div>
            <div class="h20"></div>
            <div l-drag class="b-g" c="dragConfig">
                <div class="dialog-head">
                    <div class="f-l">这里是标题</div>
                    <div class="f-r">X</div>
                    <div class="clear"></div>
                </div>
                <div>你好！</div>
            </div>
            <div class="h20"></div>
            <l-drag c="dragConfig">
                <div class="dialog-head">
                    <div class="f-l">这里是标题</div>
                    <div class="f-r">X</div>
                    <div class="clear"></div>
                </div>
                <div>你好！</div>
            </l-drag>
        </section>
        <section id="sec-3">
            <div>
                <h1>使用本插件时，img标签要使用ng-src才生效！</h1>
            </div>
            <b>img l-img</b>
            <l-img c="{img:lazeImg[0],divStyle:{width:'160',height:'90px'},auto:true}" alt="'默认图'"></l-img>
            <br>
            <l-img c="{img:'sb',default:'demo/1.jpg',divStyle:{width:'160px',height:'90px'},title:'这是一张默认图'}" alt="'默认图'"></l-img>
            <br>
            <l-img c="{img:'https://linjielinlin.github.io/static/img/6.jpg',default:'demo/1.jpg',divStyle:{width:'160px',height:'90px'},title:'二'}" ng-src="" alt=""></l-img>
            <br>
            <l-img c="{img:lazeImg[0],default:'demo/1.jpg',divStyle:{width:'160px',height:'90px'},title:'三'}" alt=""></l-img>
            <b>img little</b>
            <div ng-repeat="a in [1,1,1] track by $index">
                <img src="{{lazeImg[0]}}" c="" alt="{{a}}">
            </div>
        </section>
        <section id="sec-4" class="lazy-img">
            <p>lazyImg</p>
            <l-lazy-img src="i" class="img" c="lazeImgConfig" ng-repeat="i in lazeImg"></l-lazy-img>
            <l-lazy-img src="lazeImg[0]" c="lazeImgConfig" class="img"></l-lazy-img>
            <l-lazy-img src="lazeImg[1]" c="lazeImgConfig" class="img"></l-lazy-img>
            <l-lazy-img src="lazeImg[2]" c="lazeImgConfig" class="img"></l-lazy-img>
            <l-lazy-img src="lazeImg[0]" c="lazeImgConfig" class="img"></l-lazy-img>
            <l-lazy-img src="lazeImg[1]" c="lazeImgConfig" class="img"></l-lazy-img>
            <l-lazy-img src="lazeImg[2]" c="lazeImgConfig" class="img"></l-lazy-img>
        </section>
        <section id="sec-5">
            <div class="ripple-div">
                <button l-ripple class="b-blue">BUTTON attr</button>
            </div>
            <div class="ripple-div">
                <l-ripple class="button b-red">BUTTON element</l-ripple>
            </div>
            <div class="ripple-div">
                <div class="button b-black l-ripple">BUTTON class</div>
            </div>
        </section>
        <section id="sec-6">
            <button ng-click="testRepeat()">加{{rData.length}}</button>
            <button ng-click="testRepeat1()">减{{rData.length}}</button>
            <div ng-repeat="a in rData track by $index">{{a.time}}+{{a.name}}</div>
        </section>
        <section id="sec-7"></section>
        <section id="sec-8"></section>
        <section id="sec-9"></section>
    </div>
    <!-- build:js demo/demo.min.js -->
    <!-- lib -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <!-- js -->
    <script src="demo/demo.js"></script>
    <!-- directive -->
    <script src="angular-placeholder/placeholder-ie.js"></script>
    <script src="slide-img/slide-img.js"></script>
    <script src="drag/drag.js"></script>
    <script src="img/img.js"></script>
    <script src="lazy/lazy-img.js"></script>
    <script src="ripple/ripple.js"></script>
    <script src="repeat/repeat.js"></script>
    <script src="music-player/music-player.js"></script>
    <!-- endbuild -->
</body>

</html>
