<div class="confirm-dialog-wrapper">
    <div class="dialog">
        <img src="/image/bg/binding_popup_bolo_bg.png" alt="">
        <div class="dialog-content">
            <div class="dialog-msg">{{msg}}</div>
            <div class="dialog-action">
                <button ng-click="success()" class="dialog-success">{{successText || '确定'}}</button><button ng-click="cancel()" class="dialog-cancel">{{cancelText || '取消'}}</button>
            </div>
        </div>
    </div>
</div>
