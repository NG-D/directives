<!DOCTYPE html>
<html lang="en" ng-app="demo">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <title>demo</title>
    <meta name="keywords" content="demo" />
    <meta name="description" content="demo" />
    <link href="demo/demo.css" rel="stylesheet" type="text/css" />
    <!-- lib -->
    <!-- // <script src="libs/jquery/dist/jquery.min.js" type="text/javascript"></script> -->
    <script src="libs/angular/angular.min.js" type="text/javascript"></script>
    <!-- js -->
    <!-- // <script src="demo/template.js" type="text/javascript"></script> -->
    <script src="demo/demo.js" type="text/javascript"></script>
    <!-- directive -->
    <script src="angular-placeholder/placeholder-ie.js" type="text/javascript"></script>
    <link href="slide-img/slide-img.css" rel="stylesheet" type="text/css" />
    <script src="slide-img/slide-img.js" type="text/javascript"></script>
    <script src="drag/drag.js" type="text/javascript"></script>
    <script src="lazy/lazy-img.js" type="text/javascript"></script>
</head>

<body ng-controller="demoCtrl">
    <div class="L">
        <div ng-repeat="n in directives track by $index" ng-click="select($index)" ng-class="{cur:$index==page}">
            <span ng-bind="n.name"></span>
        </div>
    </div>
    <div class="R" id="r">
        <section ng-show="page==0">
            <input type="text" ng-model="d.user" placeholder="请输入用户名" />
            <br>
            <input type="password" ng-model="d.pwd" placeholder="请输入密码" />
            <br>
            <input type="password" ng-model="d.repwd" placeholder="请重新输入密码" />
            <br>
        </section>
        <section ng-show="page==1">
            <slide-img imgs="imgs" c="slideConfig"></slide-img>
        </section>
        <section ng-show="page==2">
            <div class="drag b-g" c="dragConfig">
                <div class="dialog-head">
                    <div class="f-l">这里是标题</div>
                    <div class="f-r">X</div>
                    <div class="clear"></div>
                </div>
                <div>你好！</div>
            </div>
            <div class="h20"></div>
            <div drag class="b-g" c="dragConfig">
                <div class="dialog-head">
                    <div class="f-l">这里是标题</div>
                    <div class="f-r">X</div>
                    <div class="clear"></div>
                </div>
                <div>你好！</div>
            </div>
            <div class="h20"></div>
            <drag c="dragConfig">
                <div class="dialog-head">
                    <div class="f-l">这里是标题</div>
                    <div class="f-r">X</div>
                    <div class="clear"></div>
                </div>
                <div>你好！</div>
            </drag>
        </section>
        <section ng-show="page==3">
            暂无
        </section>
        <section ng-show="page==4" class="lazy-img">
            <p>lazyImg</p>
            <lazy-img src="i" class="img" c="lazeImgConfig" ng-repeat="i in lazeImg"></lazy-img>
            <lazy-img src="lazeImg[0]" c="lazeImgConfig" class="img"></lazy-img>
            <lazy-img src="lazeImg[1]" c="lazeImgConfig" class="img"></lazy-img>
            <lazy-img src="lazeImg[2]" c="lazeImgConfig" class="img"></lazy-img>
            <lazy-img src="lazeImg[0]" c="lazeImgConfig" class="img"></lazy-img>
            <lazy-img src="lazeImg[1]" c="lazeImgConfig" class="img"></lazy-img>
            <lazy-img src="lazeImg[2]" c="lazeImgConfig" class="img"></lazy-img>
        </section>
        <section ng-show="page==5"></section>
        <section ng-show="page==6"></section>
        <section ng-show="page==7"></section>
        <section ng-show="page==8"></section>
        <section ng-show="page==9"></section>
    </div>
</body>

</html>
